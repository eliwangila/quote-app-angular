<div class="container text-center mt-2">
    <hr>
    <p>Wise sayings to broaden your thoughts</p>
    <h4 class="mt-5">Create a new Quote</h4>
</div>
<div class="container mt-3 mb-2 frm">
    <form (ngSubmit)='submitQuote(quoteForm) ;quoteForm.resetForm({})' #quoteForm='ngForm' class="w-50 mt-3 mb-3">
        <div class="form-group">
            <label for="description">Quote:</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="description"
                #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>A Quote is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel'
                class="form-control" required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Submitted By:</label>
            <input type="text" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' class="form-control"
                required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
            </div>
        </div>

        <button type="submit" class="btn mt-4">Add Quote</button>
    </form>
</div>
